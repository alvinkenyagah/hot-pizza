<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./index.css" />
    <title>Pizza Zone</title>
  </head>
  <body>
    <nav class="navbar-brand" id="navbar">
      <div id="logo">
        <img
          src="https://lh3.googleusercontent.com/ZyuKjgJeiXs-6Gd3_5g3vePt7wlAERuKeGBCkWud5wHrYg0138yxMkMtVG_H7HlmBIcbi87zMxt8FykU7m_hmyq7RfWUKSFyvr7nXkv3jBAOCuUPBAgJz0qXAv1j7CCsW1zhzAk9Qg=w2400"
          alt="logo"
        />
      </div>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#mail">Contact Us</a></li>
      </ul>
    </nav>
    <section id="home">
      <h1 class="h-primary center">Welcome to Nairobi Pizza Joint</h1>
      <p class="center">
        Welcome to the home of the best pizzas,<br />
        Where we serve the hottest pizzas in town.
      </p>
      <a href="#services-container"><button class="btn">Scroll down</button></a>
    </section>
    <section id="services-container">
      <h1 class="h-primary center">Services</h1>
      <div id="services">
        <div class="sizes">
      
            <label for="npizzas">Select your preffered Pizza size:</label><br />
            <select id="sizes">
              <option value="1000">Large 1000</option>
              <option value="700">Medium 700</option>
              <option value="500">Small 500</option>
            </select>
          
            <br>
            <br>
          
            <label for="npizzas">Select your preffered Pizza crust:</label><br/>
            <select id="crusts">
              <option value="150">Cracker Crust 150</option>
              <option value="100">Thin Crust 100</option>
              <option value="200">Thick Crust Pizza 200</option>
            </select>

          <br>
          <br>

          <label for="npizzas">Select your preffered Pizza topping:</label><br />
            <select id="topping">
              <option value="300">Chicken 300</option>
              <option value="250">Mashroom 250</option>
              <option value="200">Beef 200</option>
              <option value="150">Pineapple 150</option>
            </select>
          
            <br>
            <br>
          
          
            <label for="npizzas">Enter the amount of pizzas:</label><br />
            <input type="text" id="npizza"  value="1"><br />
          
          <br>
          
          
            <label for="npizzas">Select preffered delivery mode:</label><br />
            <select id="delivery">
              <option value="0">Self-pick up</option>
              <option value="200">Delivered 200</option>
            </select>
            <br>
            <br>
            <button onclick="order()" >ORDER</button>
          <br>
          <div id="cost">
          
          </div>
         
          
      </div>
    </section>
    <footer id="mail">
      <p>
        Pizza Joint<br />
        <a href="mailto:hege@example.com">help@pizzajoint.com</a><br />2022
      </p>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>
    <script src="./js/scripts.js"></script> 
  </body>
</html>
